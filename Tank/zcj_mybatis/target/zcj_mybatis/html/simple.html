<body>

<div class="border-all">

    <form>

        <div class="border-contain" id="d1">
            <input class="input font-size" type="text" placeholder="请填写公司名称" name="projectName" id="companyName" required="required">
        </div>

       <p><input type="checkbox" name="vehicle" value="1" checked="checked"/>不希望企业看到我</p>

        <label id="u1"></label>

        <div class="border-contain" id="d2">
            <input class="input font-size" type="text" placeholder="请填写所属部门" name="department" id="department">
        </div>

        <label id="u2"></label>

        <div class="border-contain" id="d3">
            <input class="input font-size" type="text" placeholder="例如：java工程师" name="position" id="position">
        </div>

        <label id="u3"></label>

        <div class="border-containleft" id="d4">
            <input class="input font-size" type="text'" placeholder="入职时间" id="startTime">
            <script>
                //执行一个laydat例
                laydate.render({
                    elem: '#starttime',
                    type: 'month'//指定元素
                });
            </script>
        </div>

        <label id="u4"></label>

        <div class="border-containright" id="d5">
            <input class="input font-size" type="text" placeholder="离职时间" id="finalTime">
            <script>
                //执行一个laydate实例
                laydate.render({
                    elem: '#finalTime',
                    type: 'month'//指定元素
                });
            </script>
        </div>

        <label id="date" class="u5"></label>

        <div class="border-bottom" id="d6">
            <textarea class="input-bottom font-size" placeholder="" name="projectName"></textarea>
        </div>

        <div class="border-save">
            <input type="submit" value="保存" class="mr_save">
        </div>

    </form>

    <ul>
        <li id="li1"> 工作经历</li>
        <li id="li2"> 公司名称</li>
        <li id="li3"> 部门</li>
        <li id="li4"> 职位名称</li>
        <li id="li5"> 在职时间</li>
        <li id="li6"> 工作内容</li>
    </ul>

    <script>
        $("#companyName").blur(function () {
            var name = $(this).val();
            var len = name.length;
            $("#u1").empty();
            if ($.trim(name) == '') //判断用户名不为空
            {
                $("#u1").append("<span style='color:red;'>♠不能为空</span>");
                return false;
            }
            else {
                return true;
            }
        });

        $("#department").blur(function () {
            var name = $(this).val();
            var len = name.length;
            $("#u2").empty();
            if ($.trim(name) == '') //判断用户名不为空
            {
                $("#u2").append("<span style='color:red;'>♠不能为空</span>");
                return false;
            } else {
                return true;
            }
        });

        $("#position").blur(function () {
            var name = $(this).val();
            var len = name.length;
            $("#u3").empty();
            if ($.trim(name) == '') //判断用户名不为空
            {
                $("#u3").append("<span style='color:red;'>♠不能为空</span>");
                return false;
            } else {
                return true;
            }
        });

        $("#startTime").blur(function () {
            var name = $(this).val();
            var len = name.length;
            $("#u4").empty();
            if ($.trim(name) == '') //判断用户名不为空
            {
                $("#u4").append("<span style='color:red;'>♠不能为空</span>");
                return false;
            } else {
                return true;
            }
        });

        $("#finalTime").blur(function () {
            var name = $(this).val();
            var len = name.length;
            $(".u5").empty();
            if ($.trim(name) == '') //判断用户名不为空
            {
                $(".u5").append("<span style='color:red;'>♠不能为空</span>");
                return false;
            } else {
                return true;
            }
        });
    </script>
