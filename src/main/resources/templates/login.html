                    <div class="input_item clearfix" data-propertyname="request_form_verifyCode"

	@require "pc/modules/country-code/main.js"
	@require "pc/modules/country-code/main.less"
-->

                    <div class="input_item clearfix" style="display: none;">

                            <a rel="nofollow" href="javascript:;" class="reflash"></a>

                    <div class="input_item" data-propertyname="phoneVerificationCode"

<script>
    function f1() {
        var userName = document.getElementById("userName").value;
        var password = document.getElementById("password").value;
        $.ajax({
            type: "post",
            url: "/login/ajax",
            data: {
                userName:userName,
                password:password
            },
            dataType: "json",
            success: function (data) {
                alert("success");
            }
        })
    }

</script>
